<body background="imagenes/fondo.jpg">

	{include file="$cabecera"}
	{include file="$menu"}

	<form name="mantenimiento_tabla" method = "post" action="">
		
		<table border = "0" align = "left">
			<tr>
				<td>
					<input type=image src="imagenes/selector_inicio2.jpg" width="25" height="15" onclick="Selector(1);">
					<input type= "hidden" name= "botonSelector" value="0">
				</td>
				<td>
					<input type=image src="imagenes/selector_anterior2.jpg" width="25" height="15" onclick="Selector(2);">	
				</td>			
				<td>
					<select name="filadesde" align="" onchange="submit();"> 
						{foreach from=$combo item=fila}
							<!--<option value="{$fila.inicio}">{$fila.inicio} - {$fila.fin}</option>-->
							
							{if {$filades} == {$fila.inicio}}
								<option value="{$fila.inicio}" selected>{$fila.inicio} - {$fila.fin}</option>
							{else}
								<option value="{$fila.inicio}">{$fila.inicio} - {$fila.fin}</option>
							{/if}
							
						{/foreach}
					</select> 
				</td>
				<td>
					<input type=image src="imagenes/selector_siguiente2.jpg" width="25" height="15" onclick="Selector(3);">
				</td>
				<td>
					<input type=image src="imagenes/selector_fin2.jpg" width="25" height="15" onclick="Selector(4);">
				</td>
				<td>
					<th>&nbsp;&nbsp;&nbsp;</th>
				</td>
				<td>
					<th>Codigo:</th>
				</td>
				<td>
					<input type= 'text' name= 'buscar_codigo' size='8' value="{$buscar_codigo}">
				</td>
				<td>
					<th>&nbsp;&nbsp;&nbsp;</th>
				</td>
				<td>
					<th>Nombre:</th>
				</td>
				<td>
					<input type= 'text' name= 'buscar_nombre' size='25' value="{$buscar_nombre}">
				</td>
			</tr>
		</table>

		<BR>	


		<table width="95%" cellspacing="0" cellpadding="0" border="0" summary="">
			<tbody>
				<tr>
					<td>
						<img width="200" height="4" alt="" src="imagenes/cghes.gif">
					</td>
					<td width="100%">
						<img width="100%" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<input type="button" id="boton_buscar" value="BUSCAR" class="boton" onClick="submit()"/>

					</td>
					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					</td>
					<td>
						<input type="button" id="boton_minorista" value="MINORISTA" class="boton" onClick="salir('M')"/>
					</td>
					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<input type="button" id="boton_volver" value="VOLVER" class="boton" onClick="salir('V')"/>
					</td>

					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<!--<input type="image" src="imagenes/boton_salir.jpg" width="70" height="25" onClick="salir('S')">-->
						<input type= "hidden" name= "ir_a" value="">
					</td>
					<td>
						<img width="50" height="4" alt="" src="imagenes/cghee.gif">
					</td>
				</tr>
			</tbody>
		</table>

		<table border = "0" align = "left">
			<tr bgcolor='#CCFFFF' color='#333399'>
				<th>Sel</th>
				<th>Id</th>
				<th>Nombre</th>
				<th>Telefono</th>
				<th>Email</th>
			</tr>

			{section name=i loop=$grupos_minoristas}
			<tr>
				<td align = "center">
					<input type= 'checkbox' name= 'seleccion{$smarty.section.i.index}' value="" onChange="seleccionar2({$smarty.section.i.index})">
					<input type= 'hidden' name= 'selec{$smarty.section.i.index}' value="N">
				</td>
				<td><input type= 'text' name= 'id{$smarty.section.i.index}' size='5' value="{$grupos_minoristas[i].id}" readonly></td>
				<td><input type= 'text' name= 'nombre{$smarty.section.i.index}' size='35' value="{$grupos_minoristas[i].nombre}" readonly></td>
				<td><input type= 'text' name= 'telefono{$smarty.section.i.index}' size='15' value="{$grupos_minoristas[i].telefono}" readonly></td>
				<td><input type= 'text' name= 'mail{$smarty.section.i.index}' size='45' value="{$grupos_minoristas[i].mail}" readonly></td>
			</tr>
			{/section}

		</table>

		<table width="100%" cellspacing="0" cellpadding="0" border="0" summary="">
			<tbody>
				<tr>
					<td>
						<img width="200" height="2" alt="" src="imagenes/cghes.gif">
					</td>
					<td width="100%">
						<img width="100%" height="2" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<img width="100" height="2" alt="" src="imagenes/cghee.gif">
					</td>
				</tr>

		</table>
