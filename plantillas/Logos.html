<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5.0 Transitional//EN">
<HTML>


 <HEAD>
  <meta charset="utf-8">
  <TITLE> Menú </TITLE>
  <META NAME="Generator" CONTENT="EditPlus">
  <META NAME="Author" CONTENT="Jose de Frias">
  <META NAME="Keywords" CONTENT="">
  <META NAME="Description" CONTENT="">
  <link rel="StyleSheet" href="css/comun.css">
  <script type="text/javascript" src="funciones_js/funciones.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="imagenes/favicon_hit.ico">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
 </HEAD>

<body background="imagenes/fondo.jpg">

	{include file="$cabecera"}
	{include file="$menu"}

	<form name="mantenimiento_tabla" method = "post" action="" enctype="multipart/form-data">
		
		<table border = "0" align = "left">
			<tr>
				<td>
					<input type=image src="imagenes/selector_inicio2.jpg" width="25" height="15" onclick="Selector(1);">
					<input type= "hidden" name= "botonSelector" value="0">
				</td>
				<td>
					<input type=image src="imagenes/selector_anterior2.jpg" width="25" height="15" onclick="Selector(2);">	
				</td>			
				<td>
					<select name="filadesde" align="" onchange="submit();"> 
						{foreach from=$combo item=fila}
							<!--<option value="{$fila.inicio}">{$fila.inicio} - {$fila.fin}</option>-->
							
							{if {$filades} == {$fila.inicio}}
								<option value="{$fila.inicio}" selected>{$fila.inicio} - {$fila.fin}</option>
							{else}
								<option value="{$fila.inicio}">{$fila.inicio} - {$fila.fin}</option>
							{/if}
							
						{/foreach}
					</select> 
				</td>
				<td>
					<input type=image src="imagenes/selector_siguiente2.jpg" width="25" height="15" onclick="Selector(3);">
				</td>
				<td>
					<input type=image src="imagenes/selector_fin2.jpg" width="25" height="15" onclick="Selector(4);">
				</td>
				<td>
					<th>&nbsp;&nbsp;&nbsp;</th>
				</td>
				<td>
					<th>Logo</th>
				</td>
				<td>
					<select name="buscar_nombre" align="" onChange="submit();"> 
						{foreach from=$comboLogos item=fila}
							{if {$buscar_nombre} == {$fila.id}}
								<option value="{$fila.id}" selected>{$fila.nombre}</option>
							{else}
								<option value="{$fila.id}">{$fila.nombre}</option>
							{/if}
						{/foreach}
					</select> 
				</td>
			</tr>
		</table>

		<BR>	


		<table width="95%" cellspacing="0" cellpadding="0" border="0" summary="" class="lineatitulo" style="padding:15px 0px 15px 0px;">
			<tbody>
				<tr>
					<td>
						<img width="20" height="4" alt="" src="imagenes/cghes.gif">
					</td>

					<td width="100%">
						<img width="100%" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<input type="button" id="boton_buscar" value="BUSCAR" class="boton" onClick="Buscar_general()"/>
					</td>
					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					</td>
					<td>
						<!--<input type="image" src="imagenes/boton_grabar.jpg" width="70" height="25" onClick="grabar()">-->
						<input type="button" id="boton_grabar" value="GRABAR" class="boton" onClick="grabar()"/>
						<input type= "hidden" name= "actuar" value="">
						<input type= "hidden" name= "ir_a" value="">
					</td>
					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>

					<td>
						<img width="50" height="4" alt="" src="imagenes/cghee.gif">
					</td>
				</tr>
			</tbody>
		</table>

		{$mensaje1}
		{$mensaje2}

		<table width="95%" border = "0" align = "left" class="fondotabla" style="clear:both">
			<tr class="cabeceratabla">
				<th>Sel</th>
				<th>Id</th>
				<th>Nombre</th>
				<th>Condición Asociada</th>
				<th>Fichero</th>
				<th>Imagen</th>
				<th>Borrar</th>
			</tr>

			{section name=i loop=$logos}
			<tr height="250">
				<td align = "center">
					<input type= 'checkbox' name= 'seleccion{$smarty.section.i.index}' value="" onChange="desmarcarBorrar({$smarty.section.i.index})">
					<input type= 'hidden' name= 'selec{$smarty.section.i.index}' value="N">
				</td>

				<td><input type= 'text' name= 'id{$smarty.section.i.index}' size='8' value="{$logos[i].id}" readonly></td>

				<td><input type= 'text' name= 'nombre{$smarty.section.i.index}' size='25' value="{$logos[i].nombre}" onChange="seleccionar({$smarty.section.i.index})"></td>


				<td>
					<select name= 'condicion{$smarty.section.i.index}' align="" style=" width:180px" onChange="seleccionar({$smarty.section.i.index})"> 
						{foreach from=$comboTipo_Condiciones item=fila10}
							{if {$logos[i].condicion} == {$fila10.valor}}
								<option value="{$fila10.valor}" selected>{$fila10.mostrar}</option>
							{else}
								<option value="{$fila10.valor}">{$fila10.mostrar}</option>
							{/if}	
						{/foreach}
					</select>
				</td>


				<td><input type= 'text' name= 'fichero{$smarty.section.i.index}' size='25' value="{$logos[i].fichero}" onChange="seleccionar({$smarty.section.i.index})"></td>

				<!--height="200" width="250" s-->
				<TD>
					<img border="1" alt="" src="imagenes/logos/{$logos[i].fichero}" align="left" style="max-width:400px; color:#000066; font-weight: bold; text-align:center; box-shadow: 8px 5px 25px #000;
															-moz-box-shadow: -8px -5px 25px #000;
															-webkit-box-shadow: -8px -5px 25px #000;
															border-radius: 10px 10px 10px 10px;">
				</TD>

				<td align = "center">
					<input type= 'checkbox' name= 'borrar{$smarty.section.i.index}' value="" onChange="desmarcarSeleccion({$smarty.section.i.index})">
					<input type= 'hidden' name= 'borra{$smarty.section.i.index}' value="N">
				</td>
			</tr>
			{/section}

		</table>

		<table width="100%" cellspacing="0" cellpadding="0" border="0" summary="">
			<tbody>
				<tr>
					<td>
						<img width="200" height="2" alt="" src="imagenes/cghes.gif">
					</td>
					<td width="100%">
						<img width="100%" height="2" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<img width="100" height="2" alt="" src="imagenes/cghee.gif">
					</td>
				</tr>
			</tbody>
		</table>



		<table border = "0" align = "left" class="fondotabla" style="clear:both">

			<tr class="cabeceratabla">
				<th>Sel</th>
				<th>Nombre</th>
				<th>Nueva Imagen</th>
			</tr>

			{section name=j loop=$logos_nuevos}
			<tr height="40">
				<td align = "center">
					<input type= 'checkbox' name= 'Nuevoseleccion{$smarty.section.j.index}' value="">
					<input type= 'hidden' name= 'Nuevoselec{$smarty.section.j.index}' value="N">
				</td>


				<td><input type= 'text' name= 'Nuevonombre{$smarty.section.j.index}' size='52' 
						{if {$smarty.section.j.index} == 0}
							value="{$recuperanombre}"
						{else}
							value=""
						{/if}
				onchange="Nuevosseleccionar({$smarty.section.j.index})"></td>

				<td>
					<input name="upfile{$smarty.section.j.index}" id="upfile{$smarty.section.j.index}" type="file"/>
				</td>
			{/section}

		</table>


		<table width="100%" cellspacing="0" cellpadding="0" border="0" summary="" class="lineatitulo">
			<tbody>
				<tr>
					<td>
						<img width="20" height="4" alt="" src="imagenes/cghes.gif">
					</td>

					<td width="100%">
						<img width="100%" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<input type="button" id="boton_buscar" value="BUSCAR"  style="height:22px; color:#FFFFFF; background:#0066CC; font-family:Arial; font-weight: bold; font-size:10px; text-align:center; border-radius: 10px 10px 10px 10px;" onClick="Buscar_general()"/>
					</td>
					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					</td>
					<td>
						<!--<input type="image" src="imagenes/boton_grabar.jpg" width="70" height="25" onClick="grabar()">-->
						<input type="button" id="boton_grabar" value="GRABAR"  style="height:22px; color:#FFFFFF; background:#0066CC; font-family:Arial; font-weight: bold; font-size:10px; text-align:center; border-radius: 10px 10px 10px 10px;" onClick="grabar()"/>
					</td>
					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>

					<td>
						<img width="50" height="4" alt="" src="imagenes/cghee.gif">
					</td>
				</tr>
			</tbody>
		</table>

		{include file="$pie"}
	</form>


 </BODY>
</HTML>
