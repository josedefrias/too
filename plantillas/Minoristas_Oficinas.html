 </HEAD>

<body background="imagenes/fondo.jpg">

	{include file="$cabecera"}
	{include file="$menu"}

	<form name="mantenimiento_tabla" method = "post" action="">
		
		<table border = "0" align = "left">
			<tr>
				<td>
					<input type=image src="imagenes/selector_inicio2.jpg" width="25" height="15" onclick="Selector(1);">
					<input type= "hidden" name= "botonSelector" value="0">
				</td>
				<td>
					<input type=image src="imagenes/selector_anterior2.jpg" width="25" height="15" onclick="Selector(2);">	
				</td>			
				<td>
					<select name="filadesde" align="" onchange="submit();"> 
						{foreach from=$combo item=fila}
							<!--<option value="{$fila.inicio}">{$fila.inicio} - {$fila.fin}</option>-->
							
							{if {$filades} == {$fila.inicio}}
								<option value="{$fila.inicio}" selected>{$fila.inicio} - {$fila.fin}</option>
							{else}
								<option value="{$fila.inicio}">{$fila.inicio} - {$fila.fin}</option>
							{/if}
							
						{/foreach}
					</select> 
				</td>
				<td>
					<input type=image src="imagenes/selector_siguiente2.jpg" width="25" height="15" onclick="Selector(3);">
				</td>
				<td>
					<input type=image src="imagenes/selector_fin2.jpg" width="25" height="15" onclick="Selector(4);">
				</td>
				<td>
					<th>&nbsp;&nbsp;&nbsp;</th>
				</td>
				<td>
					<th>Oficina:</th>
				</td>
				<td>
					<input type= 'text' name= 'buscar_oficina' size='3' value="{$buscar_oficina}">
				</td>
				<td>
					<th>&nbsp;&nbsp;&nbsp;</th>
				</td>
				<td>
					<th>Telefono:</th>
				</td>
				<td>
					<input type= 'text' name= 'buscar_telefono' size='10' value="{$buscar_telefono}">
				</td>
				<td>
					<th>Direccion</th>
				</td>
				<td>
					<input type= 'text' name= 'buscar_direccion' size='25' value="{$buscar_direccion}">
				</td>
				<td>
					<th>&nbsp;&nbsp;&nbsp;</th>
				</td>
				<td>
					<th>Codgo Postal</th>
				</td>
				<td>
					<input type= 'text' name= 'buscar_codigo_postal' size='4' value="{$buscar_codigo_postal}">
				</td>
				<td>
					<th>Provincia</th>
				</td>
				<td>
					<select name="buscar_provincia" onChange="submit();" style="width:200px;"> 
						{foreach from=$comboProvincias item=fila11}
							{if {$buscar_provincia} == {$fila11.codigo}}
								<option value="{$fila11.codigo}" selected>{$fila11.nombre}</option>
							{else}
								<option value="{$fila11.codigo}">{$fila11.nombre}</option>
							{/if}
						{/foreach}
					</select> 
				</td>
			</tr>
		</table>

		<BR>	


		<table width="95%" cellspacing="0" cellpadding="0" border="0" summary="">
			<tbody>
				<tr>
					<td>
						<img width="200" height="4" alt="" src="imagenes/cghes.gif">
					</td>
					<td width="100%">
						<img width="100%" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<input type="button" id="boton_buscar" value="BUSCAR" class="boton" onClick="submit()"/>
					</td>
					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					</td>
					<td>
						<input type="button" id="boton_oficina" value="OFICINA" class="boton" onClick="salir('O')"/>
					</td>
					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<input type="button" id="boton_volver" value="VOLVER" class="boton" onClick="salir('V')"/>
					</td>

					<td>
						<img width="25" height="4" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<!--<input type="image" src="imagenes/boton_salir.jpg" width="70" height="25" onClick="salir('S')">-->
						<input type= "hidden" name= "ir_a" value="">
					</td>
					<td>
						<img width="50" height="4" alt="" src="imagenes/cghee.gif">
					</td>
				</tr>
			</tbody>
		</table>

		<table border = "0" align = "left">
			<tr bgcolor='#CCFFFF' color='#333399'>
				<th>Sel</th>
				<th>Provincia</th>
				<th>Localidad</th>
				<th>Direccion</th>
				<th>C. Postal</th>
				<th>Telefono</th>
				<th>Mail</th>
				<th>Oficina</th>
			</tr>

			{section name=i loop=$minoristas_Oficinas}
			<tr>
				<td align = "center">
					<input type= 'checkbox' name= 'seleccion{$smarty.section.i.index}' value="" onChange="seleccionar2({$smarty.section.i.index})">
					<input type= 'hidden' name= 'selec{$smarty.section.i.index}' value="N">
				</td>
				<td><input type= 'text' name= 'provincia{$smarty.section.i.index}' size='15' value="{$minoristas_Oficinas[i].provincia}" readonly></td>
				<td><input type= 'text' name= 'localidad{$smarty.section.i.index}' size='30' value="{$minoristas_Oficinas[i].localidad}" readonly></td>
				<td><input type= 'text' name= 'direccion{$smarty.section.i.index}' size='40' value="{$minoristas_Oficinas[i].direccion}" readonly></td>
				<td><input type= 'text' name= 'codigo_postal{$smarty.section.i.index}' size='4' value="{$minoristas_Oficinas[i].codigo_postal}" readonly></td>
				<td><input type= 'text' name= 'telefono{$smarty.section.i.index}' size='10' value="{$minoristas_Oficinas[i].telefono}" readonly></td>
				<td><input type= 'text' name= 'mail{$smarty.section.i.index}' size='40' value="{$minoristas_Oficinas[i].mail}" readonly></td>
				<td><input type= 'text' name= 'oficina{$smarty.section.i.index}' size='3' value="{$minoristas_Oficinas[i].oficina}" readonly></td>
			</tr>
			{/section}

		</table>

		<table width="100%" cellspacing="0" cellpadding="0" border="0" summary="">
			<tbody>
				<tr>
					<td>
						<img width="200" height="2" alt="" src="imagenes/cghes.gif">
					</td>
					<td width="100%">
						<img width="100%" height="2" alt="" src="imagenes/cghec.gif">
					</td>
					<td>
						<img width="100" height="2" alt="" src="imagenes/cghee.gif">
					</td>
				</tr>
			</tbody>
		</table>

		{include file="$pie"}
	</form>


 </BODY>
